<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting/post}" th:object="${greeting}" method="post">
    <table>
        <tr>
            <td><label>ID</label></td>
            <td><input type="text" th:field="*{id}" /></td>
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
        </tr>
        <tr>
            <td><label>Content</label></td>
            <td><input type="text" th:field="*{content}" /></td>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </tr>
        <tr>
            <td><label>Author</label></td>
            <td><input type="text" th:field="*{author}" /></td>
            <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
    <a href = "/">Go back to the home page</a>
</form>
</body>
</html>
