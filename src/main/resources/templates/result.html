<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
    <table th:each="greeting: ${greetingList.getDb()}">
        <tr th:text="${greeting.getId()}"></tr>
        <tr th:text="${greeting.getContent()}"></tr>
        <tr th:text="${greeting.getAuthor()}"></tr>
        <p>---------NEXT------------</p>
    </table>

<a href="/greeting/greeting">Submit another message</a>
<a href = "/">Go back to the home page</a>
</body>
</html>
