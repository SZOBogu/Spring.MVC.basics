<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person shown</title>
</head>
<body>
    <b th:text="${person.name}"/> is your name<br>
    And your last name is: <b th:text="${person.lastName}"/><br>
    You come from: <b th:text="${person.country.toUpperCase()}"/><br>
    You shouldn't give your personal info away like that dude.
</body>
</html>
